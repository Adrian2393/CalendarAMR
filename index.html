<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar EUFOR rot. II</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef9f1;
      color: #1b3d1f;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c5f2d;
      color: white;
      padding: 30px 10px;
      text-align: center;
    }

    .flags img {
      height: 30px;
      margin: 0 10px;
      vertical-align: middle;
    }

    h2 {
      margin-top: 60px;
      margin-bottom: 20px;
      text-align: center;
      background-color: #a9dfbf;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.4rem;
    }

    .month-section {
      max-width: 1000px;
      margin: auto;
      padding: 0 10px 40px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      padding: 10px;
      border: 1px solid #1b3d1f;
      text-align: center;
      background-color: #cdeac0;
      font-size: 24px;
      font-family: "Trebuchet MS", sans-serif;
      position: relative;
    }

    .day.past::after {
      content: "X";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      font-size: 40px;
      font-weight: bold;
      font-family: 'Permanent Marker', cursive;
      color: rgba(255, 0, 0, 0.7);
      pointer-events: none;
      user-select: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-bar {
      position: relative;
      margin: 30px auto 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      max-width: 90%;
      height: 30px;
    }

    .progress-bar-inner {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-bar-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
      user-select: none;
      pointer-events: none;
    }

    #currentDayInfo {
      font-family: 'Georgia', serif;
      font-size: 22px;
      text-align: center;
      margin-top: 10px;
      color: #1b3d1f;
    }

    #countdown {
      font-family: 'Georgia', serif;
      font-size: 20px;
      text-align: center;
      margin-top: 5px;
      color: #1b3d1f;
    }

    .weekday {
      font-weight: bold;
      background-color: #a9dfbf;
      text-align: center;
      padding: 10px;
    }

    footer {
      background-color: #2c5f2d;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(7, 1fr);
      }

      .day {
        padding: 6px;
        font-size: 24px;
      }

      .progress-bar-text {
        font-size: 14px;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Calendar EUFOR rot. II</h1>
    <div class="flags">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Flag_of_Romania.svg" alt="România">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Flag_of_Bosnia_and_Herzegovina.svg" alt="Bosnia și Herțegovina">
    </div>
    <p>13 mai – 23 septembrie 2025</p>
  </header>

  <div class="progress-bar">
    <div class="progress-bar-inner" id="progressBarInner"></div>
    <div class="progress-bar-text" id="progressBarText">Loading...</div>
  </div>

  <div id="currentDayInfo"></div>
  <div id="countdown"></div>
  <div id="calendarContainer"></div>

  <footer>
    &copy; 2025 Calendar EUFOR rot. II. Toate drepturile rezervate. ® Adrian R. 
  </footer>

  <script>
    const startDate = new Date("2025-05-13");
    const endDate = new Date("2025-09-23");
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
    const passedDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    const currentDay = passedDays + 1;
    const daysLeft = Math.max(0, Math.floor((endDate - today) / (1000 * 60 * 60 * 24)));

    // Setăm progresul
    const percent = Math.min(100, Math.max(0, Math.floor((passedDays / totalDays) * 100)));
    document.getElementById("progressBarInner").style.width = percent + "%";
    document.getElementById("progressBarText").textContent = `${passedDays} / ${totalDays} zile`;

    document.getElementById("currentDayInfo").textContent = `Astăzi este ziua ${currentDay} din ${totalDays}`;
    document.getElementById("countdown").textContent = `Au mai rămas ${daysLeft} zile`;

    // Calendar vizual
    const calendarContainer = document.getElementById("calendarContainer");
    const monthNames = ["Ianuarie", "Februarie", "Martie", "Aprilie", "Mai", "Iunie", "Iulie", "August", "Septembrie"];
    const weekdays = ["Lun", "Mar", "Mie", "Joi", "Vin", "Sâm", "Dum"];
    let date = new Date(startDate);
    let currentMonth = -1;
    let calendarGrid;

    while (date <= endDate) {
      if (date.getMonth() !== currentMonth) {
        currentMonth = date.getMonth();
        const monthSection = document.createElement("div");
        monthSection.className = "month-section";
        const monthTitle = document.createElement("h2");
        monthTitle.textContent = monthNames[currentMonth];
        monthSection.appendChild(monthTitle);
        calendarGrid = document.createElement("div");
        calendarGrid.className = "calendar";

        weekdays.forEach(day => {
          const weekday = document.createElement("div");
          weekday.className = "weekday";
          weekday.textContent = day;
          calendarGrid.appendChild(weekday);
        });

        const offset = (date.getDay() + 6) % 7;
        for (let i = 0; i < offset; i++) {
          const empty = document.createElement("div");
          calendarGrid.appendChild(empty);
        }

        monthSection.appendChild(calendarGrid);
        calendarContainer.appendChild(monthSection);
      }

      const dayBox = document.createElement("div");
      dayBox.classList.add("day");
      dayBox.textContent = date.getDate();
      if (date < today) dayBox.classList.add("past");

      calendarGrid.appendChild(dayBox);
      date.setDate(date.getDate() + 1);
    }

    // Notificări zilnice la ora 08:00
    function sendDailyNotification(day, total) {
      new Notification('Wake up!', {
        body: `E ziua ${day} / ${total}`,
        icon: 'https://upload.wikimedia.org/wikipedia/commons/7/73/Flag_of_Romania.svg'
      });
    }

    function msUntilNext8AM() {
      const now = new Date();
      const next8 = new Date();
      next8.setHours(8, 0, 0, 0);
      if (now >= next8) next8.setDate(next8.getDate() + 1);
      return next8 - now;
    }

    if ('Notification' in window) {
      if (Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') setupNotifications();
        });
      } else if (Notification.permission === 'granted') {
        setupNotifications();
      }
    }

    function setupNotifications() {
      setTimeout(() => {
        const now = new Date();
        now.setHours(0, 0, 0, 0);
        const passed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
        const day = passed + 1;
        sendDailyNotification(day, totalDays);

        setInterval(() => {
          const now = new Date();
          now.setHours(0, 0, 0, 0);
          const passed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
          const day = passed + 1;
          sendDailyNotification(day, totalDays);
        }, 24 * 60 * 60 * 1000);
      }, msUntilNext8AM());
    }
  </script>
</body>
</html>
