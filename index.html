<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar EUFOR rot. II</title>
  <!-- Google Font Permanent Marker -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef9f1;
      color: #1b3d1f;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c5f2d;
      color: white;
      padding: 30px 10px;
      text-align: center;
    }

    .flags img {
      height: 30px;
      margin: 0 10px;
      vertical-align: middle;
    }

    h2 {
      margin-top: 60px;
      margin-bottom: 20px;
      text-align: center;
      background-color: #a9dfbf;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.4rem;
    }

    .month-section {
      max-width: 1000px;
      margin: auto;
      padding: 0 10px 40px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      padding: 10px;
      border: 1px solid #1b3d1f;
      text-align: center;
      background-color: #cdeac0;
      font-size: 24px;
      font-family: "Trebuchet MS", sans-serif;
      position: relative;
    }

    .day.past::after {
      content: "X";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      font-size: 40px; /* mai mare */
      font-weight: bold;
      font-family: 'Permanent Marker', cursive;
      color: rgba(255, 0, 0, 0.75); /* 10% mai transparent */
      pointer-events: none;
      user-select: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-bar {
      margin: 30px auto 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      max-width: 90%;
    }

    .progress-bar-inner {
      height: 30px;
      background-color: #4caf50;
      color: white;
      width: 0%;
      /* CENTRARE TEXT BARA */
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: normal; /* ca să nu dea conflict cu flex */
      font-weight: bold;
    }

    #currentDayInfo {
      font-family: 'Georgia', serif;
      font-size: 22px;
      text-align: center;
      margin-top: 10px;
      color: #1b3d1f;
    }

    #daysLeftInfo {
      font-family: 'Georgia', serif;
      font-size: 20px;
      text-align: center;
      margin-top: 8px;
      color: #1b3d1f;
      font-weight: 600;
    }

    .weekday {
      font-weight: bold;
      background-color: #a9dfbf;
      text-align: center;
      padding: 10px;
    }

    footer {
      background-color: #2c5f2d;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(7, 1fr);
      }

      .day {
        padding: 6px;
        font-size: 24px;
      }

      .progress-bar-inner {
        font-size: 14px;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Calendar EUFOR rot. II</h1>
    <div class="flags">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Flag_of_Romania.svg" alt="România">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Flag_of_Bosnia_and_Herzegovina.svg" alt="Bosnia și Herțegovina">
    </div>
    <p>13 mai – 23 septembrie 2025</p>
  </header>

  <div class="progress-bar">
    <div class="progress-bar-inner" id="progressText">Loading...</div>
  </div>

  <div id="currentDayInfo"></div>
  <!-- Aici o să punem zilele ramase -->
  <div id="daysLeftInfo"></div>

  <div id="calendarContainer"></div>

  <footer>
    &copy; 2025 Calendar EUFOR rot. II. Toate drepturile rezervate.
  </footer>

  <script>
    const startDate = new Date("2025-05-13");
    const endDate = new Date("2025-09-23");
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
    const passedDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    const currentDay = passedDays + 1;

    const daysLeft = Math.max(0, Math.floor((endDate - today) / (1000 * 60 * 60 * 24)));

    const calendarContainer = document.getElementById("calendarContainer");
    const monthNames = ["Ianuarie", "Februarie", "Martie", "Aprilie", "Mai", "Iunie", "Iulie", "August", "Septembrie"];
    const weekdays = ["Lun", "Mar", "Mie", "Joi", "Vin", "Sâm", "Dum"];

    let date = new Date(startDate);
    let currentMonth = -1;
    let calendarGrid;

    while (date <= endDate) {
      if (date.getMonth() !== currentMonth) {
        currentMonth = date.getMonth();

        const monthSection = document.createElement("div");
        monthSection.className = "month-section";

        const monthTitle = document.createElement("h2");
        monthTitle.textContent = monthNames[currentMonth];
        monthSection.appendChild(monthTitle);

        calendarGrid = document.createElement("div");
        calendarGrid.className = "calendar";

        weekdays.forEach(day => {
          const weekday = document.createElement("div");
          weekday.className = "weekday";
          weekday.textContent = day;
          calendarGrid.appendChild(weekday);
        });

        const offset = (date.getDay() + 6) % 7;
        for (let i = 0; i < offset; i++) {
          const empty = document.createElement("div");
          calendarGrid.appendChild(empty);
        }

        monthSection.appendChild(calendarGrid);
        calendarContainer.appendChild(monthSection);
      }

      const dayBox = document.createElement("div");
      dayBox.classList.add("day");
      dayBox.textContent = date.getDate();

      if (date < today) {
        dayBox.classList.add("past");
      }

      calendarGrid.appendChild(dayBox);
      date.setDate(date.getDate() + 1);
    }

    const percent = Math.min(100, Math.max(0, Math.floor((passedDays / totalDays) * 100)));
    const progressBar = document.getElementById("progressText");
    progressBar.style.width = percent + "%";
    progressBar.textContent = `${passedDays} / ${totalDays} zile`;

    document.getElementById("currentDayInfo").textContent = `Astăzi este ziua ${currentDay} din ${totalDays}`;

    // Afișăm și zilele rămase
    document.getElementById("daysLeftInfo").textContent = `Au mai rămas ${daysLeft} zile`;
  </script>
</body
