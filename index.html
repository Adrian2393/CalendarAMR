<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Callendar EUFOR rot. II</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #eef9f1;
      color: #1b3d1f;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c5f2d;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    .flags {
      margin-top: 10px;
    }

    .flags img {
      height: 30px;
      margin: 0 10px;
      vertical-align: middle;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 15px;
      text-align: center;
      background-color: #a9dfbf;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2rem;
    }

    .month-section {
      max-width: 1000px;
      margin: auto;
      padding: 0 10px 30px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .day {
      padding: 10px;
      border: 1px solid #1b3d1f;
      text-align: center;
      background-color: #cdeac0;
      font-size: 24px;
      font-family: 'Bebas Neue', cursive;
      position: relative;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day.past::after {
      content: "X";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-size: 48px;
      color: red;
      opacity: 0.25;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: scale(1.6);
      pointer-events: none;
    }

    .progress-bar {
      margin: 20px auto 5px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      width: 100%;
    }

    .progress-bar-inner {
      height: 30px;
      background-color: #4caf50;
      text-align: center;
      color: white;
      line-height: 30px;
      width: 0%;
    }

    #todayMessage {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
      color: #1b3d1f;
    }

    footer {
      background-color: #2c5f2d;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .weekday {
      font-weight: bold;
      background-color: #a9dfbf;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .calendar {
        gap: 2px;
      }

      .day {
        height: 45px;
        padding: 6px;
      }

      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Callendar EUFOR rot. II</h1>
    <div class="flags">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Flag_of_Romania.svg" alt="România">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Flag_of_Bosnia_and_Herzegovina.svg" alt="Bosnia și Herțegovina">
    </div>
    <p>13 mai – 23 septembrie 2025</p>
  </header>

  <div class="progress-bar">
    <div class="progress-bar-inner" id="progressText">Loading...</div>
  </div>

  <p id="todayMessage"></p>

  <div id="calendarContainer"></div>

  <footer>
    &copy; 2025 Callendar EUFOR rot. II. Toate drepturile rezervate.
  </footer>

  <script>
    const startDate = new Date("2025-05-13");
    const endDate = new Date("2025-09-23");
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const calendarContainer = document.getElementById("calendarContainer");
    const todayMsg = document.getElementById("todayMessage");

    const monthNames = [
      "Ianuarie", "Februarie", "Martie", "Aprilie", "Mai",
      "Iunie", "Iulie", "August", "Septembrie", "Octombrie", "Noiembrie", "Decembrie"
    ];

    const weekdays = ["Lun", "Mar", "Mie", "Joi", "Vin", "Sâm", "Dum"];

    let totalDays = 0;
    let tempDate = new Date(startDate);
    while (tempDate <= endDate) {
      totalDays++;
      tempDate.setDate(tempDate.getDate() + 1);
    }

    let passedDays = 0;
    let current = new Date(startDate);

    let todayIndex = 1;
    let counter = 1;
    while (current <= endDate) {
      if (current < today) {
        todayIndex++;
      }
      current.setDate(current.getDate() + 1);
      counter++;
    }

    todayMsg.textContent = `Astăzi este ziua ${todayIndex} din ${totalDays}`;

    current = new Date(startDate);

    while (current <= endDate) {
      const thisMonth = current.getMonth();
      const monthSection = document.createElement("div");
      monthSection.className = "month-section";

      const monthTitle = document.createElement("h2");
      monthTitle.textContent = monthNames[thisMonth];
      monthSection.appendChild(monthTitle);

      const calendarGrid = document.createElement("div");
      calendarGrid.className = "calendar";

      weekdays.forEach(day => {
        const weekday = document.createElement("div");
        weekday.className = "weekday";
        weekday.textContent = day;
        calendarGrid.appendChild(weekday);
      });

      const firstVisibleDay = new Date(current);
      const offset = (firstVisibleDay.getDay() + 6) % 7;

      for (let i = 0; i < offset; i++) {
        const emptyCell = document.createElement("div");
        calendarGrid.appendChild(emptyCell);
      }

      while (current.getMonth() === thisMonth && current <= endDate) {
        const dayBox = document.createElement("div");
        dayBox.classList.add("day");
        dayBox.textContent = current.getDate();

        if (current < today) {
          dayBox.classList.add("past");
          passedDays++;
        }

        calendarGrid.appendChild(dayBox);
        current.setDate(current.getDate() + 1);
      }

      monthSection.appendChild(calendarGrid);
      calendarContainer.appendChild(monthSection);
    }

    const percent = Math.floor((passedDays / totalDays) * 100);
    const progressBar = document.getElementById("progressText");
    progressBar.style.width = percent + "%";
    progressBar.textContent = `${passedDays} / ${totalDays} zile trecute`;
  </script>
</body>
</html>
