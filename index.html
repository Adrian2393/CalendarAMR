<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Callendar EUFOR rot. II</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef9f1;
      color: #1b3d1f;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c5f2d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 60px;
      margin-bottom: 20px;
      text-align: center;
      background-color: #a9dfbf;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.4rem;
    }

    .month-section {
      max-width: 1000px;
      margin: auto;
      padding: 0 20px 40px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      padding: 15px;
      border: 1px solid #1b3d1f;
      text-align: center;
      background-color: #cdeac0;
      font-size: 14px;
      position: relative;
    }

    .day.past {
      background-color: #cdeac0;
      color: #1b3d1f;
    }

    .day.past::after {
      content: "X";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-size: 20px;
      color: red;
      opacity: 0.15;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .progress-bar {
      margin: 30px auto;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      max-width: 600px;
    }

    .progress-bar-inner {
      height: 30px;
      background-color: #4caf50;
      text-align: center;
      color: white;
      line-height: 30px;
      width: 0%;
    }

    footer {
      background-color: #2c5f2d;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    .weekday {
      font-weight: bold;
      background-color: #a9dfbf;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Callendar EUFOR rot. II</h1>
    <p>May 13 – Sept 23, 2025</p>
  </header>

  <div class="progress-bar">
    <div class="progress-bar-inner" id="progressText">Loading...</div>
  </div>

  <div id="calendarContainer"></div>

  <footer>
    &copy; 2025 Callendar EUFOR rot. II. All rights reserved.
  </footer>

  <script>
    const startDate = new Date("2025-05-13");
    const endDate = new Date("2025-09-23");
    const today = new Date();
    const calendarContainer = document.getElementById("calendarContainer");

    const monthNames = [
      "January", "February", "March", "April", "May",
      "June", "July", "August", "September", "October", "November", "December"
    ];

    let current = new Date(startDate);
    let totalDays = 0;
    while (current <= endDate) {
      totalDays++;
      current.setDate(current.getDate() + 1);
    }

    let passedDays = 0;
    current = new Date(startDate);
    let currentMonth = current.getMonth();

    while (current <= endDate) {
      const monthSection = document.createElement("div");
      monthSection.className = "month-section";

      const monthTitle = document.createElement("h2");
      monthTitle.textContent = monthNames[currentMonth];
      monthSection.appendChild(monthTitle);

      const calendarGrid = document.createElement("div");
      calendarGrid.className = "calendar";

      // Weekday headers (Mon–Sun)
      const weekdays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
      weekdays.forEach(day => {
        const weekday = document.createElement("div");
        weekday.className = "weekday";
        weekday.textContent = day;
        calendarGrid.appendChild(weekday);
      });

      // Offset to align first day (Monday-based)
      const firstOfMonth = new Date(current.getFullYear(), current.getMonth(), 1);
      const offset = (firstOfMonth.getDay() + 6) % 7;

      for (let i = 0; i < offset; i++) {
        calendarGrid.appendChild(document.createElement("div"));
      }

      // Fill in the days for current month
      while (current.getMonth() === currentMonth && current <= endDate) {
        const dayBox = document.createElement("div");
        dayBox.classList.add("day");
        dayBox.textContent = current.getDate();

        if (current < today) {
          dayBox.classList.add("past");
          passedDays++;
        }

        calendarGrid.appendChild(dayBox);
        current.setDate(current.getDate() + 1);
      }

      monthSection.appendChild(calendarGrid);
      calendarContainer.appendChild(monthSection);

      currentMonth = current.getMonth();
    }

    const percent = Math.floor((passedDays / totalDays) * 100);
    const progressBar = document.getElementById("progressText");
    progressBar.style.width = percent + "%";
    progressBar.textContent = `${passedDays} / ${totalDays} days completed`;
  </script>
</body>
</html>
