<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar EUFOR rot. II</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #f0fdf4;
      color: #1c1c1c;
      text-align: center;
    }
    header {
      background-color: #22543d;
      color: white;
      padding: 20px 10px;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
    }
    .subtitle {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      margin-top: 10px;
    }
    .progress-container {
      background-color: #e2e8f0;
      height: 30px;
      position: relative;
      margin: 0 auto;
      max-width: 800px;
      border-radius: 15px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #48bb78;
      transition: width 0.5s;
    }
    .progress-indicator {
      position: absolute;
      top: -12px;
      width: 50px;
      height: 50px;
      background-color: white;
      border: 3px solid #38a169;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #38a169;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 1.1rem;
    }
    .info {
      margin: 20px 0 10px;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #b7b7b7;
    }
    .motivational {
      font-family: 'Pacifico', cursive;
      font-size: 1.6rem;
      color: #2f855a;
      animation: pulse 2s infinite;
      text-shadow: 1px 1px 1px #ccc;
    }
    .days-left {
      font-family: 'Pacifico', cursive;
      font-size: 1.3rem;
      color: #2f855a;
      margin-top: 5px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Calendar EUFOR rot. II</div>
    <div class="subtitle">13 mai – 23 septembrie 2025</div>
  </header>

  <div class="progress-container">
    <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
    <div id="progress-indicator" class="progress-indicator" style="left: 0%;">1</div>
  </div>

  <div class="info" id="day-text">Azi e ...</div>
  <div class="motivational">Keep going, you're doing great!</div>
  <div class="days-left" id="days-left">Au mai rămas ... zile</div>

  <script>
    const startDate = new Date("2025-05-13");
    const endDate = new Date("2025-09-23");
    const today = new Date();

    const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;

    const passedDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)); // zile complet trecute
    const currentDay = Math.min(passedDays + 1, totalDays); // ziua în curs

    const daysRemaining = totalDays - currentDay;

    // Formatăm data în format DD.MM.YYYY
    const formattedDate = today.toLocaleDateString('ro-RO', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    });

    // Afișează ziua curentă (ziua în curs)
    document.getElementById("day-text").textContent = `Azi e ${formattedDate}, ziua ${currentDay} / ${totalDays}`;
    document.getElementById("days-left").textContent = `Au mai rămas ${daysRemaining} zile`;

    // Afișează progresul (bazat pe zile COMPLET trecute)
    const progressPercentage = (passedDays / totalDays) * 100;
    document.getElementById("progress-bar").style.width = `${progressPercentage}%`;

    const indicator = document.getElementById("progress-indicator");
    indicator.textContent = `${passedDays} / ${totalDays}`;
    indicator.style.left = `calc(${progressPercentage}% - 25px)`;
  </script>
</body>
</html>
