<!DOCTYPE html><html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar EUFOR ROT II</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    .flags {
      margin-top: 5px;
    }
    .flags img {
      width: 30px;
      margin: 0 5px;
    }
    .progress-container {
      background-color: #444;
      border-radius: 10px;
      height: 30px;
      width: 90%;
      margin: 10px auto;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      background-color: #28a745;
      height: 100%;
      width: 0;
      transition: width 0.5s ease-in-out;
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      z-index: 1;
    }
    .calendar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
    }
    .month-section {
      width: 100%;
    }
    .month-break {
      text-align: left;
      padding: 10px 0 5px;
      font-weight: bold;
      font-size: 18px;
      color: #ffd700;
    }
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-transform: capitalize;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .weekdays div {
      padding: 5px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day {
      padding: 10px 4px;
      border-radius: 6px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      position: relative;
      transition: transform 0.3s ease;
      font-size: 13px;
      min-height: 60px;
    }
    .past::after {
      content: "✘";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(255, 0, 0, 0.85);
      pointer-events: none;
      font-weight: 300;
    }
    .today {
      border: 2px solid #ffd700;
      color: #ffd700;
      font-weight: bold;
      background-color: #2c2c2c;
      position: relative;
      z-index: 1;
    }
    .countdown, .today-date {
      margin: 10px 0;
      font-size: 16px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
    @media screen and (max-width: 600px) {
      .weekdays, .days {
        grid-template-columns: repeat(7, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendar EUFOR ROT II</h1>
    <div>Perioada 13 mai – 23 septembrie</div>
    <div class="flags">
      <img src="https://flagcdn.com/ro.svg" alt="România">
      <img src="https://flagcdn.com/ba.svg" alt="Bosnia și Herțegovina">
    </div>
  </header>  <div class="today-date" id="today-date"></div>
  <div class="countdown" id="countdown"></div>  <div class="progress-container">
    <div class="progress-text" id="progress-text"></div>
    <div class="progress-bar" id="progress-bar"></div>
  </div>  <div class="calendar" id="calendar"></div>  <footer>
    &copy; EUFOR ROT II &mdash; Calendar actualizat automat zilnic.
  </footer>  <script>
    const start = new Date("2025-05-13");
    const end = new Date("2025-09-23");
    const today = new Date();
    today.setHours(0,0,0,0);

    const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
    const currentDay = Math.floor((today - start) / (1000 * 60 * 60 * 24)) + 1;
    const calendarEl = document.getElementById("calendar");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const countdownEl = document.getElementById("countdown");
    const todayDateEl = document.getElementById("today-date");

    let lastMonth = "";
    let monthSection = null;
    let daysContainer = null;

    for (let i = 0; i < totalDays; i++) {
      const date = new Date(start);
      date.setDate(start.getDate() + i);

      const currentMonth = date.toLocaleDateString("ro-RO", { month: 'long' });
      if (currentMonth !== lastMonth) {
        monthSection = document.createElement("div");
        monthSection.classList.add("month-section");

        const monthLabel = document.createElement("div");
        monthLabel.classList.add("month-break");
        monthLabel.textContent = currentMonth.charAt(0).toUpperCase() + currentMonth.slice(1);
        monthSection.appendChild(monthLabel);

        const weekdayHeader = document.createElement("div");
        weekdayHeader.classList.add("weekdays");
        ["Luni", "Marți", "Miercuri", "Joi", "Vineri", "Sâmbătă", "Duminică"].forEach(day => {
          const wd = document.createElement("div");
          wd.textContent = day;
          weekdayHeader.appendChild(wd);
        });
        monthSection.appendChild(weekdayHeader);

        daysContainer = document.createElement("div");
        daysContainer.classList.add("days");
        monthSection.appendChild(daysContainer);

        calendarEl.appendChild(monthSection);
        lastMonth = currentMonth;
      }

      const dayDiv = document.createElement("div");
      dayDiv.classList.add("day");
      const weekday = date.toLocaleDateString("ro-RO", { weekday: 'short' });
      const formattedDate = date.toLocaleDateString("ro-RO", { day: '2-digit', month: 'short' });
      dayDiv.textContent = `${formattedDate} ${weekday}`;

      if (date < today) {
        dayDiv.classList.add("past");
      } else if (date.getTime() === today.getTime()) {
        dayDiv.classList.add("today");
      }

      daysContainer.appendChild(dayDiv);
    }

    const progressPercent = Math.min((currentDay / totalDays) * 100, 100);
    progressBar.style.width = progressPercent + "%";
    progressText.textContent = `Ziua ${currentDay} din ${totalDays}`;

    const remainingDays = Math.max(totalDays - currentDay, 0);
    countdownEl.textContent = `Zile rămase: ${remainingDays}`;

    const localeDate = new Date().toLocaleDateString("ro-RO", {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
    todayDateEl.textContent = `Astăzi este ${localeDate}`;
  </script></body>
</html>
