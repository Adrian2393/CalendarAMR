<!DOCTYPE html><html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar EUFOR ROT II</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .flags {
      margin-top: 10px;
    }
    .flags img {
      width: 30px;
      margin: 0 5px;
    }
    .progress-container {
      background-color: #444;
      border-radius: 10px;
      height: 40px;
      width: 90%;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      background-color: #28a745;
      height: 100%;
      width: 0;
      transition: width 0.5s ease-in-out;
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      z-index: 1;
    }
    .calendar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      max-width: 800px;
      margin: 20px auto;
    }
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: bold;
      color: #ffd700;
      font-size: 14px;
      margin-bottom: -15px;
    }
    .weekdays div {
      padding: 5px 0;
    }
    .month-block {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 6px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      position: relative;
      transition: transform 0.3s ease;
      font-size: 15px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .past {
      background-color: #2c2c2c;
      color: #fff;
    }
    .past::after {
      content: "✘";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(255, 0, 0, 0.85);
      pointer-events: none;
      font-weight: 200;
    }
    .today {
      border: 2px solid #ffd700;
      color: #ffd700;
      font-weight: bold;
      z-index: 1;
    }
    .countdown, .today-date {
      margin: 10px 0;
      font-size: 18px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
    .month-break {
      width: 100%;
      text-align: center;
      padding: 20px 0 5px;
      font-weight: bold;
      font-size: 20px;
      color: #ffd700;
      text-transform: uppercase;
    }
    .scroll-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .scroll-btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendar EUFOR ROT II</h1>
    <div style="font-size: 18px;">Perioada 13 mai – 23 septembrie</div>
    <div class="flags">
      <img src="https://flagcdn.com/ro.svg" alt="România">
      <img src="https://flagcdn.com/ba.svg" alt="Bosnia și Herțegovina">
    </div>
    <div class="today-date" id="today-date"></div>
    <div class="countdown" id="countdown"></div>
    <div class="progress-container">
      <div class="progress-text" id="progress-text"></div>
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button class="scroll-btn" onclick="scrollToToday()">Mergi la ziua curentă</button>
  </header>  <div class="calendar" id="calendar"></div>  <footer>
    &copy; EUFOR ROT II &mdash; Calendar actualizat automat zilnic.
  </footer>  <script>
    const start = new Date("2025-05-13");
    const end = new Date("2025-09-23");
    const today = new Date();
    today.setHours(0,0,0,0);

    const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
    const currentDay = Math.floor((today - start) / (1000 * 60 * 60 * 24)) + 1;
    const calendarEl = document.getElementById("calendar");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const countdownEl = document.getElementById("countdown");
    const todayDateEl = document.getElementById("today-date");

    let lastMonth = "";
    let monthBlock;

    for (let i = 0; i < totalDays; i++) {
      const date = new Date(start);
      date.setDate(start.getDate() + i);

      const currentMonth = date.toLocaleDateString("ro-RO", { month: 'long' });
      if (currentMonth !== lastMonth) {
        const monthLabel = document.createElement("div");
        monthLabel.classList.add("month-break");
        monthLabel.textContent = currentMonth.toUpperCase();
        calendarEl.appendChild(monthLabel);

        const weekdaysRow = document.createElement("div");
        weekdaysRow.classList.add("weekdays");
        const shortDays = ['Lun', 'Mar', 'Mie', 'Joi', 'Vin', 'Sâm', 'Dum'];
        shortDays.forEach(d => {
          const wd = document.createElement("div");
          wd.textContent = d;
          weekdaysRow.appendChild(wd);
        });
        calendarEl.appendChild(weekdaysRow);

        monthBlock = document.createElement("div");
        monthBlock.classList.add("month-block");
        calendarEl.appendChild(monthBlock);

        lastMonth = currentMonth;
      }

      const day = document.createElement("div");
      day.classList.add("day");
      const dayNumber = date.getDate().toString().padStart(2, '0');
      day.textContent = dayNumber;

      if (date < today) {
        day.classList.add("past");
      } else if (date.getTime() === today.getTime()) {
        day.classList.add("today");
        day.id = "today-block";
      }

      monthBlock.appendChild(day);
    }

    const progressPercent = Math.min((currentDay / totalDays) * 100, 100);
    progressBar.style.width = progressPercent + "%";
    progressText.textContent = `Ziua ${currentDay} din ${totalDays}`;

    const remainingDays = Math.max(totalDays - currentDay, 0);
    countdownEl.textContent = `Zile rămase: ${remainingDays}`;

    const localeDate = new Date().toLocaleDateString("ro-RO", {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
    todayDateEl.textContent = `Astăzi este ${localeDate}`;

    function scrollToToday() {
      const todayEl = document.getElementById("today-block");
      if (todayEl) {
        todayEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
  </script></body>
</html>
