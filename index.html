<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar EUFOR ROT II</title>
  <style>
    /* (CSS-ul rƒÉm√¢ne neschimbat) */
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: #f0f0f0; text-align: center; padding: 20px; }
    header { margin-bottom: 20px; }
    h1 { font-size: 32px; margin-bottom: 5px; }
    .flags { margin-top: 5px; }
    .flags img { width: 30px; margin: 0 5px; }
    .progress-container { background-color: #444; border-radius: 10px; height: 40px; width: 90%; margin: 10px auto; overflow: hidden; position: relative; }
    .progress-bar { background-color: #28a745; height: 100%; width: 0; transition: width 0.5s ease-in-out; }
    .progress-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-weight: bold; font-size: 16px; z-index: 1; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; justify-content: center; max-width: 800px; margin: 20px auto; }
    .day { width: 48px; height: 48px; line-height: 48px; border-radius: 6px; background-color: #2c2c2c; border: 1px solid #444; font-size: 16px; text-align: center; position: relative; }
    .past { background-color: #2c2c2c; color: #fff; }
    .past::after { content: "‚úò"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 36px; color: rgba(255, 0, 0, 0.85); pointer-events: none; }
    .today { background-color: #333; color: #ffd700; font-weight: bold; border: 2px solid #ffd700; }
    .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; max-width: 800px; margin: 0 auto 10px; font-weight: bold; font-size: 14px; }
    .weekdays div { text-align: center; color: #ccc; }
    .countdown, .today-date { margin: 10px 0; font-size: 16px; }
    footer { margin-top: 40px; font-size: 14px; color: #aaa; }
    .month-break { grid-column: span 7; text-align: center; padding: 10px 0 0; font-weight: bold; font-size: 18px; color: #ffd700; text-transform: uppercase; }
  </style>
</head>
<body>
  <header>
    <h1>Calendar EUFOR ROT II</h1>
    <div>Perioada 13 mai ‚Äì 23 septembrie</div>
    <div class="flags">
      <img src="https://flagcdn.com/ro.svg" alt="Rom√¢nia">
      <img src="https://flagcdn.com/ba.svg" alt="Bosnia »ôi Her»õegovina">
    </div>
  </header>
  <div class="today-date" id="today-date"></div>
  <div class="countdown" id="countdown"></div>
  <div class="progress-container">
    <div class="progress-text" id="progress-text"></div>
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div id="calendar-wrapper"></div>
  <footer>&copy; EUFOR ROT II &mdash; Calendar actualizat automat zilnic.</footer>

  <script>
    const start = new Date("2025-05-13");
    const end = new Date("2025-09-23");
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
    const currentDay = Math.floor((today - start) / (1000 * 60 * 60 * 24)) + 1;

    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const countdownEl = document.getElementById("countdown");
    const todayDateEl = document.getElementById("today-date");
    const calendarWrapper = document.getElementById("calendar-wrapper");

    const weekdays = ['Lun', 'Mar', 'Mie', 'Joi', 'Vin', 'S√¢m', 'Dum'];

    const weekdayRow = document.createElement('div');
    weekdayRow.classList.add('weekdays');
    weekdays.forEach(day => {
      const div = document.createElement('div');
      div.textContent = day;
      weekdayRow.appendChild(div);
    });
    calendarWrapper.appendChild(weekdayRow);

    const calendarEl = document.createElement('div');
    calendarEl.classList.add('calendar');
    calendarWrapper.appendChild(calendarEl);

    // üõ†Ô∏è AdƒÉugƒÉm zile goale √Ænainte de 13 mai 2025 (mar»õi)
    const firstDayOfWeek = start.getDay(); // 2 (mar»õi)
    const weekdayIndex = (firstDayOfWeek + 6) % 7; // TransformƒÉ 0 (duminicƒÉ) √Æn 6 etc.

    for (let i = 0; i < weekdayIndex; i++) {
      const empty = document.createElement("div");
      empty.classList.add("day");
      calendarEl.appendChild(empty);
    }

    let lastMonth = "";
    for (let i = 0; i < totalDays; i++) {
      const date = new Date(start);
      date.setDate(start.getDate() + i);

      const currentMonth = date.toLocaleDateString("ro-RO", { month: 'long' });
      if (currentMonth !== lastMonth) {
        const monthLabel = document.createElement("div");
        monthLabel.classList.add("month-break");
        monthLabel.textContent = currentMonth.toUpperCase();
        calendarEl.appendChild(monthLabel);
        lastMonth = currentMonth;

        // Repeta»õi anteturile sƒÉptƒÉm√¢nii (op»õional)
        weekdays.forEach(day => {
          const div = document.createElement('div');
          div.classList.add('weekdays-header');
          div.textContent = day;
          calendarEl.appendChild(div);
        });
      }

      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = date.getDate();

      if (date < today) {
        day.classList.add("past");
      } else if (date.getTime() === today.getTime()) {
        day.classList.add("today");
      }

      calendarEl.appendChild(day);
    }

    const progressPercent = Math.min((currentDay / totalDays) * 100, 100);
    progressBar.style.width = progressPercent + "%";
    progressText.textContent = `Ziua ${currentDay} din ${totalDays}`;

    const remainingDays = Math.max(totalDays - currentDay, 0);
    countdownEl.textContent = `Zile rƒÉmase: ${remainingDays}`;

    const localeDate = new Date().toLocaleDateString("ro-RO", {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
    todayDateEl.textContent = `AstƒÉzi este ${localeDate}`;
  </script>
</body>
</html>
