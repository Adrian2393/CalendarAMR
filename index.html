<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Callendar EUFOR rot. II</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef9f1;
      color: #1b3d1f;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c5f2d;
      color: white;
      padding: 30px 10px;
      text-align: center;
    }

    .flags {
      margin-top: 10px;
    }

    .flags img {
      height: 30px;
      margin: 0 10px;
      vertical-align: middle;
    }

    h2 {
      margin-top: 60px;
      margin-bottom: 20px;
      text-align: center;
      background-color: #a9dfbf;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.4rem;
    }

    .month-section {
      max-width: 1000px;
      margin: auto;
      padding: 0 10px 40px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      padding: 12px;
      border: 1px solid #1b3d1f;
      text-align: center;
      background-color: #cdeac0;
      font-size: 24px;
      font-family: "Trebuchet MS", sans-serif;
      position: relative;
    }

    .day.past::after {
      content: "X";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-size: 22px;
      font-weight: bold;
      font-family: "Brush Script MT", cursive;
      color: rgba(255, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .progress-bar {
      margin: 30px auto 10px;
      background-color: #ccc;
      border-radius: 5px;
      overflow: hidden;
      max-width: 90%;
    }

    .progress-bar-inner {
      height: 30px;
      background-color: #4caf50;
      text-align: center;
      color: white;
      line-height: 30px;
      width: 0%;
    }

    #currentDayInfo {
      font-family: 'Georgia', serif;
      font-size: 20px;
      text-align: center;
      margin-top: 10px;
      color: #1b3d1f;
    }

    footer {
      background-color: #2c5f2d;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    .weekday {
      font-weight: bold;
      background-color: #a9dfbf;
      text-align: center;
      padding: 10px;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(7, 1fr);
      }

      .day {
        padding: 8px;
        font-size: 24px;
      }

      .progress-bar-inner {
        font-size: 14px;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

  <header>
    <h1>Callendar EUFOR rot. II</
